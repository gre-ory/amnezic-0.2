{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for( 'song_create' ) }}" method=post class=song-create>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=id>
        <dt>Text:
        <dd><textarea name=json rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for song in songs %}
    <li><h2>{{ song.id }}</h2>{{ song.json|safe }}
  {% else %}
    <li><em>Unbelievable.  No song here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
